<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Amy's Portfolio</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/styles.css" />

</head>

<body>
    <header class="header">
        <div class="header-logo">
            <img src="assets/images/logo1.png" alt="Amy Naff" class="header-img responsive-img" />
        </div>
        <div class="header-text">
            <h1 class="header-text text-hdr">Amy Naff</h1>
            <p class="header-title">Front-End Web Developer</p>
        </div>
    </header>
    <main class="content">
        <img src="assets/images/artem-sapegin-199614-unsplash.jpg" alt="code image" class="hero-img responsive-img" />
        <section class="featured-work">
            <h2 class="content-hdr text-hdr">Featured Apps</h2>
            <div class="content-hdr">
                <div class="featured">
                    <div class="featured-item">
                        <img src="assets/images/Neighborhood-Map.jpeg" alt=" Featured Image One " class="featured-img responsive-img">
                        <h3 class="featured-hdr text-hdr ">Neighborhood Map</h3>
                        <p class="featured-text ">
                            <a href="https://github.com/ammynaff/project7-neighborhood-map" class="featured-link">
                                GitHub
                            </a>
                        </p>
                    </div>
                    <div class="featured-item ">
                        <img srcset="assets/images/bookshelves.jpg" alt="Featured Image 2 " class="featured-img responsive-img">
                        <h3 class="featured-hdr text-hdr ">My Reads</h3>
                        <p class="featured-text ">
                            <a href="https://github.com/ammynaff/reactnd-project-myreads-starter" class="featured-link">
                            GitHub</a>
                        </p>
                    </div>
                    <div class="featured-item ">
                        <img srcset="assets/images/pizza.jpg" alt="Featured Image 3 " class="featured-img responsive-img">
                        <h3 class="featured-hdr text-hdr ">Restaurant Reviews</h3>
                        <p class="featured-text ">
                            <a href="https://github.com/ammynaff/mws-restaurant-stage-1" class="featured-link ">
                            GitHub</a>
                        </p>
                    </div>
                </div>
        </section>
    </main>
</body>

</html>
